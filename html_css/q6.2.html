<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        .left-side{
           text-align: left; 
        }
        .center-side{
            text-align: center;
        }
    </style>
</head>
<body>
    <div style="border:1px solid black; padding: 5px; display: inline-block;">
        <table border="1">
            <caption>CSS3 Browser support (latest browser version)</caption>
            <thead>
                <th class="left-side">CSS Property</th>
                <th>Internet Explorer</th>
                <th>FireFox</th>
                <th>Chrome</th>
                <th>Safari</th>
                <th>Opera</th>
            </thead>
            <tbody>
                <tr>
                    <th class="left-side">Border Radius</th>
                    <td class="center-side">YES</td>
                    <td class="center-side">YES</td>
                    <td class="center-side">YES</td>
                    <td class="center-side">YES</td>
                    <td class="center-side">YES</td>
                </tr>
                <tr>
                    <th class="left-side">Box Shadow</th>
                    <td class="center-side">YES</td>
                    <td class="center-side">YES</td>
                    <td class="center-side">YES</td>
                    <td class="center-side">YES</td>
                    <td class="center-side">YES</td>
                </tr>
                <tr>
                    <th class="left-side">CSS Animations</th>
                    <td class="center-side">NO</td>
                    <td class="center-side">NO</td>
                    <td class="center-side">YES</td>
                    <td class="center-side">YES</td>
                    <td class="center-side">NO</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
