<!-- Display top 10 IT companies list in html webpage -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 IT Companies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #49498e;
        }
        ol {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            color: #49498e;
        }
    </style>
</head>
<body>
    <h1>Top 10 IT Companies</h1>
    <ol>
        <li>Microsoft</li>
        <li>Apple</li>
        <li>Amazon</li>
        <li>Google</li>
        <li>IBM</li>
        <li>Oracle</li>
        <li>Samsung</li>
        <li>Tata Consultancy Services (TCS)</li>
        <li>Infosys</li>
        <li>Accenture</li>
    </ol>
</body>
</html>
